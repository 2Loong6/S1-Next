apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 22
    buildToolsVersion '23 rc2'

    defaultConfig {
        applicationId "cl.monsoon.s1next"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 6
        versionName "0.4.2"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked"
}

dependencies {
    retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:2.0.3'

    ext.supportVersion = "22.2.0"
    compile "com.android.support:support-v4:$supportVersion"
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:support-annotations:$supportVersion"

    compile 'com.google.guava:guava:18.0'
    // https://github.com/google/guava/wiki/UsingProGuardWithGuava
    compile 'com.google.code.findbugs:jsr305:3.0.0'
    compile 'org.apache.commons:commons-lang3:3.4'

    compile 'com.bugsnag:bugsnag-android:3.2.6'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0-rc2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup:otto:1.3.8'
}
