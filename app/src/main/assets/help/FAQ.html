<p class=Title>常见问题<a name="常见问题"></a></p>
<p class=Normal><b><span style='font-size:12.0pt'>我遇到BUG了/我想提建议意见！</span></b>
<br>可在<a href="https://bbs.saraba1st.com/2b/thread-1220112-1-1.html">论坛专楼<a/>反馈、在<a href="https://github.com/ykrank/S1-Next/issues">GitHub<a/>发Issues、在<a href="https://jq.qq.com/?_wv=1027&k=5N0gNff">Q群(522433035)<a/>提。</p>
<p class=Normal><b><span style='font-size:12.0pt'>为何找不到外野和动漫论坛？</span></b>
<br>登录成功后刷新板块列表即可。</p>
<p class=Normal><b><span style='font-size:12.0pt'>为何找不到帖子的评分累计？</span></b>
<br>没做。</p>
<p class=Normal><b><span style='font-size:12.0pt'>在编辑界面打开表情/发图/格式标签后，如何重新唤出键盘？</span></b>
<br>点击输入框含文字的行。注意，点文字下方空行是无效的。</p>
<p class=Normal><b><span style='font-size:12.0pt'>为何有些提醒不在提醒界面内显示具体项，也无法取消？</span></b>
<br>目前提醒功能只显示“回复提醒”，不显示评分、@等页面，所以也无法取消相关提醒。</p>
